name: Build OxyOS ISO

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g. 1.0)'
        required: true
        default: '1.0'
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: debian:trixie
      options: --privileged
    steps:
      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y live-build git awscli

      - name: Checkout
        uses: actions/checkout@v4

      - name: Build ISO
        run: |
          mkdir -p .build && touch .build/config
          lb build

      - name: Prepare artifacts
        run: |
          ISO_FILE=$(ls *.iso 2>/dev/null | head -1)
          if [ -z "$ISO_FILE" ]; then
            echo "No ISO file found"
            exit 1
          fi

          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            TAG_NAME="${GITHUB_REF_NAME}"
            VERSION="${TAG_NAME#v}"
          fi

          NEW_NAME="oxyos-${VERSION}-amd64.iso"
          mv "$ISO_FILE" "$NEW_NAME"
          echo "ISO_FILE=$NEW_NAME" >> $GITHUB_ENV
          echo "VERSION=$VERSION" >> $GITHUB_ENV

          md5sum "$NEW_NAME" | awk '{print $1}' > "${NEW_NAME}.md5"
          echo "MD5_FILE=${NEW_NAME}.md5" >> $GITHUB_ENV

      - name: Upload to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ env.ISO_FILE }}
            ${{ env.MD5_FILE }}

      - name: Upload to DigitalOcean Spaces
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.DO_SPACES_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.DO_SPACES_SECRET_KEY }}
        run: |
          aws s3 cp "${{ env.ISO_FILE }}" "s3://oxyos/${{ env.ISO_FILE }}" \
            --endpoint-url https://ams3.digitaloceanspaces.com \
            --acl public-read
          aws s3 cp "${{ env.MD5_FILE }}" "s3://oxyos/${{ env.MD5_FILE }}" \
            --endpoint-url https://ams3.digitaloceanspaces.com \
            --acl public-read
