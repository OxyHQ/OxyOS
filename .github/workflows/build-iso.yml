name: Build OxyOS ISO

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g. 1.0)'
        required: true
        default: '1.0'
      architectures:
        description: 'Architectures to build'
        required: true
        default: 'both'
        type: choice
        options:
          - both
          - amd64
          - arm64
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch: ${{ github.event_name == 'workflow_dispatch' && (github.event.inputs.architectures == 'amd64' && fromJSON('["amd64"]') || github.event.inputs.architectures == 'arm64' && fromJSON('["arm64"]') || fromJSON('["amd64", "arm64"]')) || fromJSON('["amd64", "arm64"]') }}
    container:
      image: debian:trixie
      options: --privileged
    steps:
      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y live-build git awscli
          # Install QEMU for cross-architecture builds
          if [ "${{ matrix.arch }}" != "amd64" ]; then
            apt-get install -y qemu-user-static binfmt-support
            update-binfmts --enable
          fi

      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure architecture
        run: |
          ARCH="${{ matrix.arch }}"

          # Override architecture in config files
          sed -i "s/LB_ARCHITECTURE=\"amd64\"/LB_ARCHITECTURE=\"${ARCH}\"/" config/bootstrap
          sed -i "s/LB_LINUX_FLAVOURS_WITH_ARCH=\"amd64\"/LB_LINUX_FLAVOURS_WITH_ARCH=\"${ARCH}\"/" config/chroot

          if [ "$ARCH" = "arm64" ]; then
            # ARM64: UEFI only (no BIOS/syslinux)
            sed -i 's/LB_BOOTLOADER_BIOS="syslinux"/LB_BOOTLOADER_BIOS=""/' config/binary
            # Disable win32 loader and memtest on ARM
            sed -i 's/LB_WIN32_LOADER="false"/LB_WIN32_LOADER="false"/' config/binary
            sed -i 's/LB_MEMTEST="none"/LB_MEMTEST="none"/' config/binary

            # Set up QEMU for foreign bootstrap
            sed -i 's/LB_BOOTSTRAP_QEMU_ARCHITECTURE=""/LB_BOOTSTRAP_QEMU_ARCHITECTURE="arm64"/' config/bootstrap
            sed -i 's|LB_BOOTSTRAP_QEMU_STATIC=""|LB_BOOTSTRAP_QEMU_STATIC="/usr/bin/qemu-aarch64-static"|' config/bootstrap
          fi

          echo "=== bootstrap config ==="
          cat config/bootstrap
          echo "=== chroot config ==="
          cat config/chroot
          echo "=== binary config ==="
          cat config/binary

      - name: Build ISO
        run: |
          mkdir -p .build && touch .build/config
          lb build

      - name: Prepare artifacts
        run: |
          ARCH="${{ matrix.arch }}"
          ISO_FILE=$(ls *.iso 2>/dev/null | head -1)
          if [ -z "$ISO_FILE" ]; then
            echo "No ISO file found"
            exit 1
          fi

          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            TAG_NAME="${GITHUB_REF_NAME}"
            VERSION="${TAG_NAME#v}"
          fi

          NEW_NAME="oxyos-${VERSION}-${ARCH}.iso"
          mv "$ISO_FILE" "$NEW_NAME"
          echo "ISO_FILE=$NEW_NAME" >> $GITHUB_ENV
          echo "VERSION=$VERSION" >> $GITHUB_ENV

          md5sum "$NEW_NAME" | awk '{print $1}' > "${NEW_NAME}.md5"
          echo "MD5_FILE=${NEW_NAME}.md5" >> $GITHUB_ENV

      - name: Upload to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ env.ISO_FILE }}
            ${{ env.MD5_FILE }}

      - name: Upload to DigitalOcean Spaces
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.DO_SPACES_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.DO_SPACES_SECRET_KEY }}
        run: |
          aws s3 cp "${{ env.ISO_FILE }}" "s3://oxyos/${{ env.ISO_FILE }}" \
            --endpoint-url https://ams3.digitaloceanspaces.com \
            --acl public-read
          aws s3 cp "${{ env.MD5_FILE }}" "s3://oxyos/${{ env.MD5_FILE }}" \
            --endpoint-url https://ams3.digitaloceanspaces.com \
            --acl public-read
