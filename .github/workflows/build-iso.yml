name: Build OxyOS ISO

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g. 1.0)'
        required: true
        default: '1.0'
      architectures:
        description: 'Architectures to build'
        required: true
        default: 'both'
        type: choice
        options:
          - both
          - amd64
          - arm64
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch: ${{ github.event_name == 'workflow_dispatch' && (github.event.inputs.architectures == 'amd64' && fromJSON('["amd64"]') || github.event.inputs.architectures == 'arm64' && fromJSON('["arm64"]') || fromJSON('["amd64", "arm64"]')) || fromJSON('["amd64", "arm64"]') }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        if: matrix.arch != 'amd64'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Determine version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_ENV
          else
            TAG_NAME="${GITHUB_REF_NAME}"
            echo "VERSION=${TAG_NAME#v}" >> $GITHUB_ENV
          fi
          echo "ARCH=${{ matrix.arch }}" >> $GITHUB_ENV

      - name: Build ISO in container
        run: |
          docker run --rm --privileged \
            -v "${{ github.workspace }}:/build" \
            -w /build \
            debian:trixie \
            bash -c '
              set -e
              ARCH="${{ matrix.arch }}"
              VERSION="${{ env.VERSION }}"

              apt-get update
              apt-get install -y live-build

              # For cross-arch: install QEMU static binary
              if [ "$ARCH" != "amd64" ]; then
                apt-get install -y qemu-user-static
              fi

              bash build.sh --arch "$ARCH" --version "$VERSION"
            '

      - name: Prepare artifacts
        run: |
          ISO_NAME="oxyos-${{ env.VERSION }}-${{ env.ARCH }}.iso"
          if [ ! -f "$ISO_NAME" ]; then
            echo "Expected ISO not found: $ISO_NAME"
            ls -la *.iso 2>/dev/null || echo "No .iso files at all"
            exit 1
          fi
          echo "ISO_FILE=$ISO_NAME" >> $GITHUB_ENV

          md5sum "$ISO_NAME" | awk '{print $1}' > "${ISO_NAME}.md5"
          echo "MD5_FILE=${ISO_NAME}.md5" >> $GITHUB_ENV

      - name: Upload to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        continue-on-error: true
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ env.ISO_FILE }}
            ${{ env.MD5_FILE }}

      - name: Upload to DigitalOcean Spaces
        if: always()
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.DO_SPACES_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.DO_SPACES_SECRET_KEY }}
        run: |
          pip install awscli --quiet
          aws s3 cp "${{ env.ISO_FILE }}" "s3://oxyos/${{ env.ISO_FILE }}" \
            --endpoint-url https://ams3.digitaloceanspaces.com \
            --acl public-read
          aws s3 cp "${{ env.MD5_FILE }}" "s3://oxyos/${{ env.MD5_FILE }}" \
            --endpoint-url https://ams3.digitaloceanspaces.com \
            --acl public-read
