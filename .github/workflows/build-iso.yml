name: Build OxyOS ISO

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build ISO
        run: |
          sudo apt-get update
          sudo apt-get install -y live-build
          mkdir -p .build && touch .build/config
          sudo lb build

      - name: Rename ISO
        run: |
          ISO_FILE=$(ls *.iso 2>/dev/null | head -1)
          if [ -n "$ISO_FILE" ]; then
            TAG_NAME="${GITHUB_REF_NAME:-v1.0}"
            VERSION="${TAG_NAME#v}"
            DATE=$(date +%Y%m%d)
            NEW_NAME="oxyos-${VERSION}-amd64-${DATE}.iso"
            mv "$ISO_FILE" "$NEW_NAME"
            echo "ISO_FILE=$NEW_NAME" >> $GITHUB_ENV
            md5sum "$NEW_NAME" | awk '{print $1}' > "${NEW_NAME}.md5"
            echo "MD5_FILE=${NEW_NAME}.md5" >> $GITHUB_ENV
          fi

      - name: Upload to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ env.ISO_FILE }}
            ${{ env.MD5_FILE }}

      - name: Upload to DigitalOcean Spaces
        if: env.ISO_FILE != ''
        uses: BetaHuhn/do-spaces-action@v2
        with:
          access_key: ${{ secrets.DO_SPACES_ACCESS_KEY }}
          secret_key: ${{ secrets.DO_SPACES_SECRET_KEY }}
          space_name: oxy-bucket
          space_region: ams3
          source: ${{ env.ISO_FILE }}
          out_dir: oxyos

      - name: Upload MD5 to Spaces
        if: env.MD5_FILE != ''
        uses: BetaHuhn/do-spaces-action@v2
        with:
          access_key: ${{ secrets.DO_SPACES_ACCESS_KEY }}
          secret_key: ${{ secrets.DO_SPACES_SECRET_KEY }}
          space_name: oxy-bucket
          space_region: ams3
          source: ${{ env.MD5_FILE }}
          out_dir: oxyos
